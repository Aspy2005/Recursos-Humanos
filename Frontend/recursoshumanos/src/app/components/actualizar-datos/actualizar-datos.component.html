<div class="formulario-actualizacion">
    <h2>Actualizar Datos Personales</h2>
    <form (ngSubmit)="actualizarDatos()">
      <label>Cédula:</label>
      <input type="text" [value]="empleado.cedulaEmpleado" disabled>
  
      <label>Nombre:</label>
      <input type="text" [value]="empleado.nombre" disabled>
  
      <label>Apellido:</label>
      <input type="text" [value]="empleado.apellido" disabled>
  
      <label>Edad:</label>
      <input type="number" [value]="empleado.edad" disabled>
  
      <label>Cargo:</label>
      <input type="text" [value]="empleado.cargo" disabled>
  
      <label>Turno de trabajo:</label>
      <input type="text" [value]="empleado.turnoTrabajo" disabled>
  
      <label>Fecha de ingreso:</label>
      <input type="date" [value]="empleado.fechaIngreso" disabled>
  
      <label>Salario:</label>
      <input type="number" [value]="empleado.salario" disabled>
  
      <!-- Campos que sí puede modificar -->
      <label>Dirección:</label>
      <input type="text" [(ngModel)]="empleado.direccion" name="direccion">
  
      <label>Ciudad:</label>
      <input type="text" [(ngModel)]="empleado.ciudad" name="ciudad">
  
      <label>Teléfono:</label>
      <input type="text" [(ngModel)]="empleado.telefono" name="telefono">
  
      <label>Correo:</label>
      <input type="email" [(ngModel)]="empleado.correo" name="correo">
  
      <button type="submit">Actualizar</button>
    </form>
  </div>
